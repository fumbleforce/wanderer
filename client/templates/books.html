
<template name="uiBooks">
    <h4>Books</h4>

    {{#if reading}}
        <p>Reading: {{{itemLink reading.book}}}</p>
        <p>Time left: {{timeLeft}}</p>
        {{#if finished}}
        <button class="finish">Finish</button>
        {{/if}}
    {{/if}}

    {{#each books}}
        <div class="book">
            {{{itemLink id}}} <button class="read" book="{{id}}">Read</button>
        </div>
    {{/each}}
    <p>Have read: 
        {{#each currentUser.books.read}}
            {{{itemLink .}}}
        {{/each}}
    </p>
</template>
