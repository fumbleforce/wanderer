<template name="chat">
    <div class="chat-tabs float">
        {{#each channels}}
            {{#if visible}}
                {{#if active}}
                    <button class="left active" chat="{{id}}">{{labelify id}}</button>
                {{else}}
                    <button class="left" chat="{{id}}">{{labelify id}}</button>
                {{/if}}
            {{/if}}
        {{/each}}
    </div>
    <div class="chat">
        <!--<div class="room-id"></div>-->
        <div class="messages">
            <ul>
                {{#each messages}}
                    <li>
                        <span style="font-size:8px">
                            [{{ timestamp }}]
                        </span>
                        {{#if isAdmin client}}
                        <label class="admin">
                            {{ client }}:
                        </label>
                        {{else}}
                        <label>
                            {{ client }}:
                        </label>
                        {{/if}}
                        <span>
                            {{ message }}
                        </span>
                    </li>
                {{/each}}
            </ul>
        </div>
        <div class="writer">
            <input type="text" name="write-message" />
        </div>
    </div>
</template>
