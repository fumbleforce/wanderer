

<template name="character">
    <h4>Character</h4>
    <p>{{ currentUser.name }}</p>

    <div class="float character">
        <div class="left list">
            <b>Health</b>
            <ul>
                <li>Hunger: <span class="right">{{currentUser.hunger}}</span></li>
                <li>Thirst: {{currentUser.thirst}}</li>
            </ul>
            <ul>
                <li>Health: {{currentUser.maxHealth}}</li>
                <li>Sanity: {{currentUser.maxSanity}}</li>
                <li>Stamina: {{currentUser.maxEndurance}}</li>
            </ul>
        </div>
        <div class="left list">
            <b>Spells known</b>
            <ul>
            {{#each currentUser.spells}}
                <li>
                    {{{spellLink .}}}
                </li>
            {{/each}}
            </ul>
        </div>
        <b>Total skills: {{floor totalSkills}}</b>
        <div class="left list">
            <b>Physical Skills</b>
            <ul>
                {{#each physicalSkills}}
                    <li>{{labelify label}}: <span class="right">{{floor value}}</span></li>
                {{/each}}
            </ul>
        </div>
        <div class="left list">
            <b>Mental Skills</b>
            <ul>
                {{#each mentalSkills}}
                    <li>{{labelify label}}: <span class="right">{{floor value}}</span></li>
                {{/each}}
            </ul>
        </div>
        <div class="left list">
            <b>Weapon Skills</b>
            <ul>
                {{#each weaponSkills}}
                    <li>{{labelify label}}: <span class="right">{{floor value}}</span></li>
                {{/each}}
            </ul>
        </div>
        <div class="left list">
            <b>Spell Skills</b>
            <ul>
                {{#each spellSkills}}
                    <li>{{labelify label}}: <span class="right">{{floor value}}</span></li>
                {{/each}}
            </ul>
        </div>
        <div class="left list">
            <b>Crafting Skills</b>
            <ul>
                {{#each craftingSkills}}
                    <li>{{labelify label}}: <span class="right">{{floor value}}</span></li>
                {{/each}}
            </ul>
        </div>
    </div>
</template>
