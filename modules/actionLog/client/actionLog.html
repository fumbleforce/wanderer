<template name="actionLog">
    
    <div class="chat action-log">
        <div class="chat-tabs header">
            <h3 class="title">Log</h3>
            {{#each channels}}
                <button class="left {{activeChannel .}}" channel="{{.}}">{{labelify .}}</button>
            {{/each}}
        </div>

        <div class="messages">
            <ul>
                {{#each logMessages}}
                    <li>
                        {{#if sender}}
                        <label>
                            {{ sender }}:
                        </label>
                        {{/if}}
                        <span>
                            {{ message }}
                        </span>
                    </li>
                {{/each}}
            </ul>
        </div>
    </div>

</template>
