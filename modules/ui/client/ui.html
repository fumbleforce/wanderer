
<template name="ui">

    <div class="gui-container">
        <div class="gui-main">
            <!--
            <div class="bg {{bgClasses}}"></div>
            -->
            <div class="gui-main-overlay {{overlayOn}}">
                {{> Template.dynamic template=overlay}}
            </div>
        
            {{> Template.dynamic template=main}}
        </div>
        
        <div class="gui-chat">
            <div style="height: 50%">
                {{> actionLog}}
            </div>
            <div style="height: 50%">
                {{>chat}}
            </div>
        </div>
    </div>
    <div class="gui-nav">
        <div class="gui-actions">
            {{> Template.dynamic template=actions}}
        </div>
        {{> menu}}
    </div>
</template>
