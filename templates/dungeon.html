<template name="dungeonNav">



    <div class="actions">

        {{#if type "encounter"}}
            {{#if completed}}
                {{#if hasNext}}
                    <button class="action" action="move">Move on</button>
                {{/if}}
            {{else}}
                <button class="action" action="fight">Fight</button>
            {{/if}}
        {{/if}}

        {{#if type "choice"}}
            {{#each choices}}
                <button class="action" choice="{{id}}">{{labelify id}}</button>
            {{/each}}
        {{/if}}

        {{#if type "treasure"}}
            <button class="action" action="loot">Loot</button>
            {{#if hasNext}}
                <button class="action" action="move">Move on</button>
            {{/if}}
        {{/if}}

        {{#if type "story"}}
            {{#if hasNext}}
                <button class="action" action="move">Move on</button>
            {{/if}}
        {{/if}}

        <button class="action" action="back">Go back</button>
        <button class="action" action="flee">Flee</button>
    </div>
</template>


<template name="dungeon">
    <h3>{{loc}}</h3>
    <p>{{text}}</p>

    {{#if type "treasure"}}
        {{#each treasures}}
            {{#if notItem}}
                {{id}}
            {{else}}
                {{{itemLink id}}}x {{qty}}
            {{/if}}
        {{/each}}
    {{/if}}
</template>
